        // ç”ŸæˆäºŒç»´ç å¹¶è¿”å› base64 æ•°æ®
        async function generateQRCode(url) {
            return new Promise((resolve, reject) => {
                // åˆ›å»ºä¸´æ—¶å®¹å™¨
                const tempDiv = document.createElement('div');
                tempDiv.id = 'tempQrcode';
                tempDiv.style.cssText = 'position: absolute; left: -9999px; top: 0; width: 250px; height: 250px;';
                document.body.appendChild(tempDiv);
                
                try {
                    // ç”ŸæˆäºŒç»´ç 
                    const qr = new QRCode(tempDiv, {
                        text: url,
                        width: 250,
                        height: 250,
                        colorDark: "#000000",
                        colorLight: "#ffffff",
                        correctLevel: QRCode.CorrectLevel.H
                    });
                    
                    // ç­‰å¾…äºŒç»´ç ç”Ÿæˆï¼ˆå¤šæ¬¡å°è¯•ï¼Œæœ€å¤šç­‰å¾…3ç§’ï¼‰
                    let attempts = 0;
                    const maxAttempts = 30;
                    
                    const checkQRCode = () => {
                        attempts++;
                        
                        const qrcodeCanvas = tempDiv.querySelector('canvas');
                        const qrcodeImg = tempDiv.querySelector('img');
                        
                        // ä¼˜å…ˆä½¿ç”¨ canvas
                        if (qrcodeCanvas) {
                            try {
                                const dataUrl = qrcodeCanvas.toDataURL('image/png');
                                if (document.body.contains(tempDiv)) {
                                    document.body.removeChild(tempDiv);
                                }
                                resolve(dataUrl);
                                return;
                            } catch (e) {
                                console.error('Canvasè½¬æ¢å¤±è´¥:', e);
                            }
                        }
                        
                        // å¦‚æœæœ‰ img ä¸”å·²åŠ è½½å®Œæˆ
                        if (qrcodeImg && qrcodeImg.complete && qrcodeImg.naturalWidth > 0) {
                            try {
                                // å°† img è½¬ä¸º canvas
                                const tempCanvas = document.createElement('canvas');
                                tempCanvas.width = 250;
                                tempCanvas.height = 250;
                                const tempCtx = tempCanvas.getContext('2d');
                                tempCtx.drawImage(qrcodeImg, 0, 0, 250, 250);
                                const dataUrl = tempCanvas.toDataURL('image/png');
                                if (document.body.contains(tempDiv)) {
                                    document.body.removeChild(tempDiv);
                                }
                                resolve(dataUrl);
                                return;
                            } catch (e) {
                                console.error('å›¾ç‰‡è½¬æ¢å¤±è´¥:', e);
                            }
                        }
                        
                        // ç»§ç»­ç­‰å¾…æˆ–è¶…æ—¶
                        if (attempts < maxAttempts) {
                            setTimeout(checkQRCode, 100);
                        } else {
                            if (document.body.contains(tempDiv)) {
                                document.body.removeChild(tempDiv);
                            }
                            reject(new Error('äºŒç»´ç ç”Ÿæˆè¶…æ—¶ï¼ˆç­‰å¾…3ç§’åæœªæ£€æµ‹åˆ°äºŒç»´ç å…ƒç´ ï¼‰'));
                        }
                    };
                    
                    // å¼€å§‹æ£€æŸ¥
                    setTimeout(checkQRCode, 100);
                    
                } catch (error) {
                    if (document.body.contains(tempDiv)) {
                        document.body.removeChild(tempDiv);
                    }
                    reject(error);
                }
            });

        // ç»˜åˆ¶å¡ç‰‡åˆ° Canvas
        async function drawCardToCanvas(title, desc, icon, qrcodeDataUrl) {
            return new Promise((resolve, reject) => {
                const canvas = document.getElementById('cardCanvas');
                const ctx = canvas.getContext('2d');
                
                // æ¸…ç©ºç”»å¸ƒ
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = gradient;

                radialGradient.addColorStop(0, 'rgba(255, 255, 255, 0.1)');

                ctx.fillStyle = radialGradient;

                wrapText(ctx, descText, canvas.width / 2, 280, canvas.width - 100, 30);

                ctx.fillStyle = 'white';

        // æ–‡å­—æ¢è¡Œå‡½æ•°
        function wrapText(context, text, x, y, maxWidth, lineHeight) {
            const words = text.split('');
            let line = '';
            let lines = [];
            
            for (let n = 0; n < words.length; n++) {
                const testLine = line + words[n];
                const metrics = context.measureText(testLine);
                const testWidth = metrics.width;
                
                if (testWidth > maxWidth && n > 0) {
                    lines.push(line);
                    line = words[n];
                } else {
                    line = testLine;
                }
            }
            lines.push(line);
            
            const startY = y - ((lines.length - 1) * lineHeight) / 2;
            for (let i = 0; i < lines.length; i++) {
                context.fillText(lines[i], x, startY + (i * lineHeight));
            }
        }
        
        // åœ†è§’çŸ©å½¢å‡½æ•°
        function roundRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
        }
